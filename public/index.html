<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../asset/style.css">
  <title>IConvert</title>
</head>
<body>
  <div class="container">
    <h2 class="heading">IConvert</h2>
    <div class="rate">
      <div class="rate1"></div>
      <div class="rate2"></div>
    </div>
    <div class="main">
      <div class="initial">
        <div class="option"><select></select></div>
        <div class="input"><input type="number"></div>
      </div>
      <span class="material-icons swap" style="font-size: 36px;">
        swap_horiz
      </span>
      <div class="target">
        <div class="option"><select></select></div>
        <div class="input"><input disabled type="number"></div>
      </div>
    </div>
    <button class="result">Result</button>
  </div>
  <script src="../convert.js"></script>
  
</body>
</html>
